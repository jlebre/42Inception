version: '3'

services:

  nginx:
    build: ./requirements/nginx
    restart: always
    ports:
      - 443:443
    volumes:
      - wp:/var/www/html
    depends_on:
      - wordpress
      - mariadb
    networks:
      - project

  wordpress:
    build: ./requirements/wordpress
    restart: always
    depends_on:
      - mariadb
    env_file: .env
    volumes:
      - wp:/var/www/html
    networks:
      - project

  mariadb:
    build: ./requirements/mariadb
    restart: always
    env_file: .env
    volumes:
      - db:/var/lib/mysql
    networks:
      - project

networks:
  project:
    driver: bridge

volumes:
  wp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/jlebre/data/wp
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/jlebre/data/db