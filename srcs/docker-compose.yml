version: "3.8"

services:
  nginx:
    build: ./requirements/nginx/.
    restart: always
    ports:
      - 443:443
    volumes:
      - wp:/var/www/html
   # depends_on:
    #  - wordpress
    #  - mariadb
    networks:
      - project


networks:
  project:
    driver: bridge

volumes:
  wp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/jlebre/data/wp
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/jlebre/data/db
